<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerForAll">
    <div class="colorPickerContainer">
    <p>Choose your color:</p>
    <div class="colorContainer"></div>
    <input type="color" value="#000">
    <p class="demo"></p>
    </div>

    <div class="counterContainer">
        <p>Counter</p>
        <span class="number">0</span>
        <span>
        <button class="decrease">DECREASE</button>
        <button class="reset">RESET</button>
        <button class="increase">INCREASE</button>
        </span>
    </div>

    <div class="containerToDoList">
        <div class="enterSth"><input type="text" placeholder="Enter a task"><span>+</span></div>
        <div class="tasks">
        <!-- <div class="task"><input type="checkbox"><label>Answers</label></div>
        <div class="task"><input type="checkbox"><label>Answers</label></div>
        <div class="task"><input type="checkbox"><label>Answers</label></div> -->
        </div>
    </div>
    </div>


    
    
    
    
    <script src="index.js"></script>
</body>
</html>
